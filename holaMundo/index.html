<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>
  <script>
    const vm = Vue.createApp({
      /**
       * *Funci√≥n que siempre retorna un JSON
      */
      data() {
        return {
          text: "Hola Vue"
        };
      },
      methods:{
        input(e){
          this.text = e.target.value;
        }
      },
      template:`
                <p>{{text}}</p>
                <input type="text"  
                v-model="text"/>
                `
      /*template:`
                <p>{{text}}</p>
                <input type="text"  
                @input="input" 
                :value="text"/>
                `*/

    }).mount("#app");
  </script>
</body>
</html>
