<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          text: "Hola Vue"
        };
      },
      provide(){
        return{
          otroTexto: this.text
        }
        /*
        Cuando se ocupa otra valor
        otroTexto: "Hola mundo"
        */

        /**Cuando se desea acceder a la variable del padre
         * se modifica provider y se pasa a una funcion 
         * provide(){
        return{
          otroTexto: this.text
        }
        */
      },
      template:`
                <div>{{ text }}</div>
                <otro />
                `
                /**
                 **/
    });

    app.component("otro", {
      template:`
                <tercer />
                `
    });

    app.component("tercer", {
      inject:["otroTexto"],
      template:`
                <div>{{ otroTexto }}</div>
                `
    });
  
    const vm = app.mount("#app");
  </script>
</body>
</html>
