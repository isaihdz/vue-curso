<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>
  <script>
    const app = Vue.createApp({
      data(){
        return{
          text: "Hola Vue"
        };
      },
      methods:{
        input(e){
          this.text = e;
        }
      },
      template:`
                <div>
                  <p>{{ text }}</p>
                  <v-input v-model:value="text"/>
                </div>
                `
                /**
                 * Utilizando v-bind 
                 * <v-input v-bind:value="text"
                  v-on:update="input"/>

                  *Utilizando v-model
                  <v-input v-model:value="text"/>

                  se simplifica la sintaxis
                  * Se eliminan la funcion input, en el apartado de methods
                  y se modifica la funci√≥n en el componente hijo
                 **/
    });

    app.component("v-input",{
      props:{
        value: String
      },
      methods:{
        input(e){
          //this.$emit("update",e.target.value);  cuando se usa v-bind en el componente padre
          this.$emit("update:value",e.target.value);   //cuando se usa v-model en el componente padre, el nombre del metodo debe llamarse update y debe hacer referencia al valor que se va a ha actualizar
        }
      },
      template:`
                <input type="text" v-bind:value="value" v-on:input="input"/>
                `
    });
    const vm = app.mount("#app");
  </script>
</body>
</html>
