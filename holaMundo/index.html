<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
  </div>
  <script>
    const vm = Vue.createApp({
      /**
       * *Función que siempre retorna un JSON
      */
      data() {
        return {
          text: "Accede a tu cuenta",
          open: false,
          username: ""
        };
      },
      watch:{
        open(value){
          if(value){
            this.text  = "Cierra sesión";
          }else{
            this.text = "Accede a tu cuenta";
            this.username = "";
          }
        }
      },
      computed: {
        styles(){
          return this.open ?  ['open'] : ['closed'];
        }
      },
      template:`
                <div class="container" :class="styles">
                  <div>{{ text }}</div>
                  <div v-if="open">
                    <p>Hola, {{ username }} </p>
                  </div>
                  <div v-else>
                    <label> Username </label>
                    <input type="text" v-model="username"/>
                  </div>
                  <button @click="open = !open">
                    <div v-if="!open"> Acceder </div>
                    <div v-else> Salir </div>
                  </button>
                </div>
                `
                /**
                 **/
    }).mount("#app");
  </script>
  <style>
    html,body{
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      margin: 0;
    }
    #app, .container{
      align-items: center;
      display: flex;
      flex-flow: column;
      height: 100%;
      justify-content: center;
      width: 100%;
    }
    button{
      background: #fff;
      border: none;
      border-radius: 12px;
      margin: 24px auto 0;
      padding: 8px 24px;
    }
    .closed{
      background: #eca1a6;
    }
    .open{
      background: #b5e7a0;
    }
  </style>
</body>
</html>
